<!-- About top -->
<div class = 'part part-lg-a part-lg--h paper-effect-border animated stretchRight' ng-show="model.content.main.selectedbool" llaanimateon="{{model.content.main.animate}}" llaanimate='stretchRight,fadeOut'>
	<div class='part part-lg-h part-lg--f paper-inner text-center' ng-show="model.content.main.selectedbool">
		<span class='animated fadeIn' llaanimateon="{{model.content.main.animate}}" llaanimate='fadeIn,fadeOut'>
			<a ng-href='#/about/~' >
				<h3>{{model.content.main.post_title}}</h3>
			</a>
			<img ng-src="{{model.content.main.thumbnail}}" ng-show="{{model.content.main.thumbnailset}}" />	
		</span>
	</div>

	<div scrollable class='part part-lg-h part-lg--f paper-inner ' ng-show="model.content.main.selectedbool">
		<span class='animated fadeIn' llaanimateon="{{model.content.main.animate}}" llaanimate llaanimatein='fadeIn' llaanimateout='fadeOut'>
			{{model.content.main.post_content}}
		</span>
	</div>
</div>
<div class='part part-top-padding part-lg-h part-lg--h' ng-hide="post.selectedbool" ng-repeat="post in model.content.posts | orderBy : 'lla_post_order' : false" > 
	<a class='image-hover' ng-href='#/about/{{post.lla_part_slug}}'> 
		<div class='overlay'>
			<h3>{{post.post_title}}</h3>
			<div class='slow_trans hover-image'>
				<img ng-src="{{post.thumbnail}}" ng-show="{{post.thumbnailset}}" />	
			</div>
		</div>
	</a>
</div>
