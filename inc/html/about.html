<!-- About -->
<div class='part part-lg-h part-lg--h' ng-show="model.content.main.selectedbool">
	<a ng-href='#/about/~'>
		<h3>{{model.content.main.post_title}}</h3>
	</a>
</div>

<div class='part part-lg-h part-lg--h' ng-show="model.content.main.selectedbool">
	<p>{{model.content.main.post_content}}</p>
</div>
<div class='part part-lg-h part-lg--h' ng-hide="post.selectedbool" ng-repeat="post in model.content.posts | orderBy : 'lla_post_order' : false" > 
	<a ng-href='#/about/{{post.lla_part_slug}}'> 
		<h3>{{post.post_title}}</h3>
	</a>
</div>
