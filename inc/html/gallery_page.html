<div  class='gallery nullfont' >
    <div id='galleryLoad' class='part part-lg-r part-lg--80 text-center paper-inner margin-top-bot-5 verticaltop normalfont'ng-hide="model.doneload" >
		<div class='part  part-lg-r part-lg--f' > 
				<a  llaanimate llaanimateon='post.animate' llaanimatein='' llaanimateout=''ng-href='#sense/gallery/{{post.lla_part_slug}}/full'> 
					<span class="helper"></span>
					<img class='verticalmiddle ' ng-src="{{template_dir}}/img/loading.gif" loop='-1' />	
				</a>
		</div>
	</div>
	<div id='{{post.lla_part_slug}}' class='part part-lg-r part-lg--80 text-center paper-inner margin-top-bot-5 verticaltop normalfont' ng-class="{' part-lg-f ': post.selectedbool}" ng-repeat="post in model.content.posts | orderBy : 'lla_post_order' : false" galleryway='waypoint'>
		<div class='part  part-lg-r part-lg--f' ng-hide="post.selectedbool"  ng-hide='post.selectedbool'> 
				<a  llaanimate llaanimateon='post.animate' llaanimatein='' llaanimateout=''ng-href='#sense/gallery/{{post.lla_part_slug}}/full'> 
					<span class="helper"></span>
					<img loadedimages class='galleryimg verticalmiddle ' ng-src="{{post.thumbnail}}" ng-show="{{post.thumbnailset}}" />	
				</a>
		</div>
		<div class = 'part part-lg-f part-lg--80 '  llaanimate llaanimateon='post.animate' llaanimatein='stretchRight' llaanimateout='fadeOut' ng-show="post.selectedbool">
			<div class='part part-lg-f part-lg--f paper-inner text-center content-padding '  llaanimate llaanimateon='post.animate' llaanimatein='fadeIn' llaanimateout='fadeOut' ng-show='post.selectedbool' scrollable >
				<a ng-href="#/sense/gallery/{{post.lla_part_slug}}/~">
					<button class='close'>x</button>
				</a>
				<h3>{{post.post_title}}</h3>
				<div ng-bind-html='post.post_content'></div>
			</div>
		</div>
	</div>
</div>
