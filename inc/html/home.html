<div  class='part part-top-padding part-lg-f part-lg--h part-noptop text-center'>
	<h1 class='website-title '>{{model.blog_title}}</h1>

	<ul class='quotes' quoutes>
		<!-- start of repeat in quotes -->
	
		<li ng-repeat='quote in model.content[0].content.quotes' ng-show='{{quote.show}}'>
			<h3>{{quote}}</h3>
		</li>
	</ul>
</div>
<div class='part part-top-padding part-lg-h part-lg--h part-mpleft'>
	<a ng-click=''>
		<h2>Sense</h2>
	</a>
	<ul>
		<!-- start of repeat in sense_nave -->
		<li ng-repeat='nav in model.sense.content'>
			<a ng-href="#/sense/{{nav.t_slug}}/">{{nav.t_name}}</a>
		</li>
	</ul>
</div>
